<ion-header>

  <ion-navbar color="lgtBlue">
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>JobDetails</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-divider color="faGold"><strong> Jobs</strong></ion-item-divider>
    <ion-item *ngFor="let j of jobs">
      <h2>{{j.skill.subcategory}}</h2>
      <ion-icon color="greenDark" item-right (click)="toggleDetails(j)" [name]="j.showDetails ? 'ios-remove-circle-outline' : 'ios-add-circle-outline' "></ion-icon>

      <ion-icon item-right (click)="deleteSkill(j)"><i class="fa fa-trash-o fa-fw"></i></ion-icon>

      <div *ngIf="j.showDetails">
        <p style="font-family:garamond; color:darkslategrey;"><strong>{{j.jobDescribtion}}</strong></p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

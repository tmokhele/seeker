<ion-header>

  <ion-navbar color="lgtBlue">
     <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>SkillDetails</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <ion-list>
    <ion-item-divider color="faGold"><strong>References</strong></ion-item-divider>
    <ion-item *ngFor="let j of skills">
      {{j.skill.subcategory}}
      <ion-icon color="greenDark" item-right (click)="toggleDetails(j)" [name]="j.showDetails ? 'ios-remove-circle-outline' : 'ios-add-circle-outline' "></ion-icon>

      <ion-icon item-right (click)="deleteSkill(j)"><i class="fa fa-trash-o fa-fw"></i></ion-icon>

      <div *ngIf="j.showDetails">
        <p><strong  style="font-family:garamond; color:seagreen;"><i class="fa fa-address-book" aria-hidden="true"></i></strong>&nbsp;&nbsp;<strong style="font-family:garamond; color:darkslategrey;">{{j.refName}}</strong></p>
        <p><strong  style="font-family:garamond; color:darkorange;"><i class="fa fa-volume-control-phone" aria-hidden="true"></i></strong>&nbsp;&nbsp;<strong style="font-family:garamond; color:darkslategrey;">{{j.refContact}}</strong></p>
      </div>
    </ion-item>
  </ion-list>
</ion-content>

<ion-list>
  <ion-list-header color="light">
    <ion-buttons end>
      <button ion-button small icon-only color="secondary" (click)="close()">
 <ion-icon ios="ios-checkmark-circle-outline" md="md-checkmark-circle-outline"></ion-icon>
    </button>
    </ion-buttons>
  </ion-list-header>
   <ion-item>
    <ion-label>Category</ion-label>
    <ion-select [(ngModel)]="referenceInfo.searchType">
      <ion-option [value]="null">
        None
      </ion-option>
      <ion-option *ngFor="let searchType of searchTypes" [value]="searchType">{{searchType.type}}</ion-option>
    </ion-select>
  </ion-item>
   <ion-label > &nbsp; &nbsp; Distance in km:&nbsp;
      <ion-badge item-end color="secondary">{{referenceInfo.distance}}</ion-badge>
    </ion-label>
  <ion-item>
    <ion-range min="5" max="100" pin="true" [(ngModel)]="referenceInfo.distance" color="secondary">
      <ion-label range-left>5</ion-label>
      <ion-label range-right>100</ion-label>
    </ion-range>
  </ion-item>
</ion-list>
